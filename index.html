        // יצירת רשימת סניפים
        const stores = [...new Set(data.map(d => d.store))];
        const networks = [...new Set(data.map(d => d.network))];

        // פונקציה לעדכון הנתונים
        function updateDashboard() {
            const selectedNetwork = document.getElementById('networkFilter').value;
            const selectedBranch = document.getElementById('branchFilter').value;
            const combineData = document.getElementById('combineData').checked;

            // עדכון רשימת סניפים
            updateBranchFilter(selectedNetwork);

            // סינון נתונים
            let filteredData = data;
            if (selectedNetwork !== 'all') {

            }
            if (selectedBranch !== 'all') {

            }

            // עדכון watermark
            updateWatermark(filteredData);

            // עדכון כרטיסי מדדים

        // פונקציה לעדכון רשימת הסניפים
        function updateBranchFilter(network) {
            const branchFilter = document.getElementById('branchFilter');
            const currentValue = branchFilter.value;
            
            branchFilter.innerHTML = '<option value="all">כל הסניפים</option>';
            
            let relevantStores = stores;
            if (network !== 'all') {
                relevantStores = stores.filter(store => 
                    data.some(d => d.store === store && d.network === network)
                );
            }
            
            relevantStores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                branchFilter.appendChild(option);
            });
            
            // שמירה על הבחירה הקודמת אם אפשרי
            if ([...branchFilter.options].some(opt => opt.value === currentValue)) {
                branchFilter.value = currentValue;
            }
        }

        // פונקציה לעדכון ה-watermark
        function updateWatermark(filteredData) {
            const categoryCountEl = document.getElementById('categoryCount');
            const t0DateEl = document.getElementById('t0Date');
            const t1DateEl = document.getElementById('t1Date');

            if (filteredData.length === 0) {
                categoryCountEl.textContent = '-';
                t0DateEl.textContent = '-';
                t1DateEl.textContent = '-';
                return;
            }

            // חישוב מספר קטגוריות ייחודיות מהעמודה "he" (topCategory + bottomCategory)
            const uniqueCategories = new Set();
            filteredData.forEach(d => {
                // חילוץ שם הקטגוריה מהפורמט "שם קטגוריה (מספר)"
                const extractCategoryName = (categoryStr) => {
                    if (!categoryStr) return '';
                    const match = categoryStr.match(/^(.+?)\s*\(\d+\)$/);
                    return match ? match[1].trim() : categoryStr.trim();
                };
                
                const topCategory = extractCategoryName(d.topCategory);
                const bottomCategory = extractCategoryName(d.bottomCategory);
                
                if (topCategory) uniqueCategories.add(topCategory);
                if (bottomCategory) uniqueCategories.add(bottomCategory);
            });

            // מציאת תאריכי T0 ו-T1
            const sortedByPeriod = filteredData.sort((a, b) => {
                const periodA = parseInt(a.period.replace('T', ''));
                const periodB = parseInt(b.period.replace('T', ''));
                return periodA - periodB;
            });

            // קבוצה לפי סניף כדי למצוא T0 ו-T1 של כל סניף
            const storeGroups = {};
            sortedByPeriod.forEach(d => {
                if (!storeGroups[d.store]) {
                    storeGroups[d.store] = [];
                }
                storeGroups[d.store].push(d);
            });

            let t0Dates = new Set();
            let t1Dates = new Set();

            // עבור כל סניף, מצא את T0 ו-T1
            Object.values(storeGroups).forEach(storeData => {
                if (storeData.length > 0) {
                    // T0 - הרשומה הראשונה
                    const t0Record = storeData[0];
                    if (t0Record.dateRange) {
                        t0Dates.add(t0Record.dateRange);
                    }
                    
                    // T1 - הרשומה השנייה אם קיימת
                    if (storeData.length > 1) {
                        const t1Record = storeData[1];
                        if (t1Record.dateRange) {
                            t1Dates.add(t1Record.dateRange);
                        }
                    }
                }
            });

            // עדכון הערכים ב-watermark
            categoryCountEl.textContent = uniqueCategories.size.toString();
            
            // הצגת תאריכי T0 (אם יש כמה, נציג את הראשון או נציג "מרובים")
            if (t0Dates.size === 0) {
                t0DateEl.textContent = '-';
            } else if (t0Dates.size === 1) {
                t0DateEl.textContent = Array.from(t0Dates)[0];
            } else {
                t0DateEl.textContent = `מרובים (${t0Dates.size})`;
            }
            
            // הצגת תאריכי T1
            if (t1Dates.size === 0) {
                t1DateEl.textContent = '-';
            } else if (t1Dates.size === 1) {
                t1DateEl.textContent = Array.from(t1Dates)[0];
            } else {
                t1DateEl.textContent = `מרובים (${t1Dates.size})`;
            }
        }

        // פונקציה לעדכון כרטיסי המדדים
        function updateMetrics(filteredData) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            if (filteredData.length === 0) {
                metricsGrid.innerHTML = '<div class="loading">אין נתונים להצגה</div>';
                return;
            }

            // קבוצת נתונים לפי סניף
            const storeGroups = {};
            filteredData.forEach(d => {
                if (!storeGroups[d.store]) {
                    storeGroups[d.store] = [];
                }
                storeGroups[d.store].push(d);
            });

            // חישוב מדדים מצטברים
            let totalT0Cases = 0, totalLastCases = 0;
            let totalT0Hours = 0, totalLastHours = 0;
            let avgTimeSum = 0, percentSum = 0;
            let recordCount = 0;

            // עבור כל סניף, מצא את T0 ואת הערך האחרון
            Object.values(storeGroups).forEach(storeData => {
                const sortedData = storeData.sort((a, b) => {
                    const periodA = parseInt(a.period.replace('T', ''));
                    const periodB = parseInt(b.period.replace('T', ''));
                    return periodA - periodB;
                });

                if (sortedData.length > 0) {
                    // T0 - הערך הראשון
                    const t0Data = sortedData[0];
                    totalT0Cases += t0Data.cases;
                    totalT0Hours += t0Data.hours;

                    // הערך האחרון
                    const lastData = sortedData[sortedData.length - 1];
                    totalLastCases += lastData.cases;
                    totalLastHours += lastData.hours;
                    avgTimeSum += lastData.avgTime;
                    percentSum += lastData.percentAboveHour;
                    recordCount++;
                }
            });

            // חישוב שינויים
            const casesChange = totalT0Cases > 0 ? ((totalLastCases - totalT0Cases) / totalT0Cases * 100).toFixed(1) : '0.0';
            const hoursChange = totalT0Hours > 0 ? ((totalLastHours - totalT0Hours) / totalT0Hours * 100).toFixed(1) : '0.0';
            
            // חישוב ממוצעים רק לזמן תגובה ואחוזים
            const avgTime = recordCount > 0 ? (avgTimeSum / recordCount).toFixed(2) : '0.00';
            const avgPercent = recordCount > 0 ? (percentSum / recordCount).toFixed(1) : '0.0';

            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <h3>סך מקרי החוסר (סוף תקופה)</h3>
                    <div class="metric-value">${totalLastCases.toLocaleString()}</div>
                    <div class="metric-change ${parseFloat(casesChange) < 0 ? 'positive' : 'negative'}">
                        ${parseFloat(casesChange) > 0 ? '+' : ''}${casesChange}% מ-T0 (${totalT0Cases})
                    </div>
                </div>
                <div class="metric-card">
                    <h3>סך שעות החוסר (סוף תקופה)</h3>
                    <div class="metric-value">${totalLastHours.toFixed(1)}</div>
                    <div class="metric-change ${parseFloat(hoursChange) < 0 ? 'positive' : 'negative'}">
                        ${parseFloat(hoursChange) > 0 ? '+' : ''}${hoursChange}% מ-T0 (${totalT0Hours.toFixed(1)})
                    </div>
                </div>
                <div class="metric-card">
                    <h3>זמן תגובה ממוצע (סוף תקופה)</h3>
                    <div class="metric-value">${avgTime}</div>
                    <div class="metric-change">
                        ממוצע על ${recordCount} סניפים
                    </div>
                </div>
                <div class="metric-card">
                    <h3>אחוז מקרים מעל שעה (סוף תקופה)</h3>
                    <div class="metric-value">${avgPercent}%</div>
                    <div class="metric-change">
                        ממוצע על ${recordCount} סניפים
                    </div>
                </div>
            `;
        }

        // פונקציה לעדכון הגרפים
        function updateCharts(filteredData, combineData) {
            if (filteredData.length === 0) return;

            // קבוצת נתונים לגרפים
            const chartData = prepareChartData(filteredData, combineData);

            // עדכון כל גרף
            updateChart('casesChart', chartData.cases, 'מקרי חוסר', 'cases');
            updateChart('hoursChart', chartData.hours, 'שעות חוסר', 'hours');
            updateChart('avgTimeChart', chartData.avgTime, 'זמן תגובה ממוצע', 'avgTime');
            updateChart('percentChart', chartData.percent, 'אחוז מקרים מעל שעה', 'percent');
        }

        // פונקציה להכנת נתונים לגרפים
        function prepareChartData(filteredData, combineData) {
            const result = {
                cases: { labels: [], datasets: [] },
                hours: { labels: [], datasets: [] },
                avgTime: { labels: [], datasets: [] },
                percent: { labels: [], datasets: [] }
            };

            if (combineData) {
                // תצוגה משולבת - סכום לפי תקופה
                const periodData = {};
                filteredData.forEach(d => {
                    if (!periodData[d.period]) {
                        periodData[d.period] = {
                            cases: 0,
                            hours: 0,
                            avgTime: [],
                            medianTime: [],
                            percent: [],
                            percent2Hours: [],
                            percent5Hours: []
                        };
                    }
                    periodData[d.period].cases += d.cases;
                    periodData[d.period].hours += d.hours;
                    periodData[d.period].avgTime.push(d.avgTime);
                    periodData[d.period].medianTime.push(d.medianTime);
                    periodData[d.period].percent.push(d.percentAboveHour);
                    periodData[d.period].percent2Hours.push(d.percentAbove2Hours);
                    periodData[d.period].percent5Hours.push(d.percentAbove5Hours);
                });

                const sortedPeriods = Object.keys(periodData).sort((a, b) => {
                    const numA = parseInt(a.replace('T', ''));
                    const numB = parseInt(b.replace('T', ''));
                    return numA - numB;
                });

                result.cases.labels = sortedPeriods;
                result.hours.labels = sortedPeriods;
                result.avgTime.labels = sortedPeriods;
                result.percent.labels = sortedPeriods;

                result.cases.datasets = [{
                    label: 'סך מקרי חוסר',
                    data: sortedPeriods.map(p => periodData[p].cases),
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    tension: 0.1
                }];

                result.hours.datasets = [{
                    label: 'סך שעות חוסר',
                    data: sortedPeriods.map(p => periodData[p].hours),
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    tension: 0.1
                }];

                result.avgTime.datasets = [{
                    label: 'זמן תגובה ממוצע',
                    data: sortedPeriods.map(p => {
                        const values = periodData[p].avgTime;
                        return values.reduce((a, b) => a + b, 0) / values.length;
                    }),
                    borderColor: '#27ae60',
                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                    tension: 0.1
                }, {
                    label: 'זמן תגובה חציוני',
                    data: sortedPeriods.map(p => {
                        const values = periodData[p].medianTime;
                        return values.reduce((a, b) => a + b, 0) / values.length;
                    }),
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    tension: 0.1
                }];

                result.percent.datasets = [{
                    label: 'אחוז מקרים מעל שעה',
                    data: sortedPeriods.map(p => {
                        const values = periodData[p].percent;
                        return values.reduce((a, b) => a + b, 0) / values.length;
                    }),
                    borderColor: '#f39c12',
                    backgroundColor: 'rgba(243, 156, 18, 0.1)',
                    tension: 0.1
                }, {
                    label: 'אחוז מקרים מעל שעתיים',
                    data: sortedPeriods.map(p => {
                        const values = periodData[p].percent2Hours || [];
                        return values.length > 0 ? values.reduce((a, b) => a + b, 0) / values.length : 0;
                    }),
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    tension: 0.1
                }, {
                    label: 'אחוז מקרים מעל חמש שעות',
                    data: sortedPeriods.map(p => {
                        const values = periodData[p].percent5Hours || [];
                        return values.length > 0 ? values.reduce((a, b) => a + b, 0) / values.length : 0;
                    }),
                    borderColor: '#9b59b6',
                    backgroundColor: 'rgba(155, 89, 182, 0.1)',
                    tension: 0.1
                }];
            } else {
                // תצוגה נפרדת לפי סניף
                const storeData = {};
                filteredData.forEach(d => {
                    if (!storeData[d.store]) {
                        storeData[d.store] = [];
                    }
                    storeData[d.store].push(d);
                });

                const colors = [
                    '#3498db', '#e74c3c', '#27ae60', '#f39c12', '#9b59b6',
                    '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#d35400'
                ];

                let colorIndex = 0;
                Object.entries(storeData).forEach(([store, data]) => {
                    const sortedData = data.sort((a, b) => {
                        const periodA = parseInt(a.period.replace('T', ''));
                        const periodB = parseInt(b.period.replace('T', ''));
                        return periodA - periodB;
                    });

                    const periods = sortedData.map(d => d.period);
                    const color = colors[colorIndex % colors.length];

                    if (result.cases.labels.length === 0) {
                        result.cases.labels = periods;
                        result.hours.labels = periods;
                        result.avgTime.labels = periods;
                        result.percent.labels = periods;
                    }

                    result.cases.datasets.push({
                        label: store,
                        data: sortedData.map(d => d.cases),
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.1
                    });

                    result.hours.datasets.push({
                        label: store,
                        data: sortedData.map(d => d.hours),
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.1
                    });

                    result.avgTime.datasets.push({
                        label: store + ' - ממוצע',
                        data: sortedData.map(d => d.avgTime),
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.1
                    });

                    result.avgTime.datasets.push({
                        label: store + ' - חציוני',
                        data: sortedData.map(d => d.medianTime),
                        borderColor: color,
                        backgroundColor: color + '20',
                        borderDash: [5, 5],
                        tension: 0.1
                    });

                    result.percent.datasets.push({
                        label: store + ' - מעל שעה',
                        data: sortedData.map(d => d.percentAboveHour),
                        borderColor: color,
                        backgroundColor: color + '20',
                        tension: 0.1
                    });

                    result.percent.datasets.push({
                        label: store + ' - מעל שעתיים',
                        data: sortedData.map(d => d.percentAbove2Hours),
                        borderColor: color,
                        backgroundColor: color + '20',
                        borderDash: [5, 5],
                        tension: 0.1
                    });

                    result.percent.datasets.push({
                        label: store + ' - מעל חמש שעות',
                        data: sortedData.map(d => d.percentAbove5Hours),
                        borderColor: color,
                        backgroundColor: color + '20',
                        borderDash: [10, 5],
                        tension: 0.1
                    });

                    colorIndex++;
                });
            }

            return result;
        }

        // פונקציה לעדכון גרף בודד
        function updateChart(canvasId, data, title, type) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[type]) {
                charts[type].destroy();
            }

            charts[type] = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: data.datasets.length <= 5,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

                    <tbody>
            `;

            filteredData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.store}</td>
                        <td>${row.week}</td>
                        <td>${row.dateRange}</td>
                        <td>${row.period}</td>
                        <td>${row.cases}</td>
                        <td>${row.hours.toFixed(1)}</td>
                        <td>${row.avgTime.toFixed(2)}</td>
                        <td>${row.medianTime.toFixed(2)}</td>
                        <td>${row.topCategory}</td>
                        <td>${row.bottomCategory}</td>
                        <td>${row.topDay}</td>
                        <td>${row.bottomDay}</td>
                        <td>${row.percentAboveHour.toFixed(1)}%</td>
                        <td>${row.percentAbove2Hours ? row.percentAbove2Hours.toFixed(1) + '%' : 'N/A'}</td>
                        <td>${row.percentAbove5Hours ? row.percentAbove5Hours.toFixed(1) + '%' : 'N/A'}</td>
                        <td>${row.avgHoursPerCamera ? row.avgHoursPerCamera.toFixed(2) : 'N/A'}</td>
                        <td>${row.casesChangeFromT0}</td>
                        <td>${row.hoursChangeFromT0}</td>
                        <td>${row.casesChangeFromPrev}</td>
                        <td>${row.hoursChangeFromPrev}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
        }

        // אירועי שינוי בפילטרים
        document.getElementById('networkFilter').addEventListener('change', updateDashboard);
        document.getElementById('branchFilter').addEventListener('change', updateDashboard);
        document.getElementById('combineData').addEventListener('change', updateDashboard);

        // אתחול הדשבורד
        updateDashboard();
    </script>
</body>
</html>
